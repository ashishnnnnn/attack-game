<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkoop-Assignment</title>
    <script
      src="https://kit.fontawesome.com/f8241a6d57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="start-btn">Start</button>
    <div class="game-body">
      <div class="result-board">
        <div class="score-board">
          <div class="player-info">Player-One</div>
          <div class="main-score main-score-one">Won - 0</div>
        </div>
        <div class="score-board">
          <div class="player-info">Player-Two</div>
          <div class="main-score main-score-two">Won - 0</div>
        </div>
      </div>
      <div class="round-num">Round No:1</div>
      <div class="game-roll">
        <div class="role-table active role-table-one">
          <div class="player-info">Player-One</div>
          <div class="health health-one">Health 100</div>
          <button class="attack btn-one">Attack</button>
        </div>
        <div class="role-table role-table-two">
          <div class="player-info">Player-Two</div>
          <div class="health health-two">Health 100</div>
          <button class="attack btn-two">Attack</button>
        </div>
      </div>
    </div>
    <div class="won-result"></div>
    <script src="script.js"></script>
  </body>
</html>
